<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">Calculator</h3>
            <form id="calculator-form" >
							<div style="display: flex;">
								<div class="form-group">
									<label for="num1">Number 1:</label>
									<input type="number" class="form-control" id="num1" placeholder="Enter number">
								</div>
								<div class="form-group">
									<label for="operation">Operation:</label>
									<select class="form-control" id="operation">
										<option value="+">Addition (+)</option>
										<option value="-">Subtraction (-)</option>
										<option value="*">Multiplication (*)</option>
										<option value="/">Division (/)</option>
									</select>
								</div>
								<div class="form-group">
									<label for="num2">Number 2:</label>
									<input type="number" class="form-control" id="num2" placeholder="Enter number">
								</div>
							</div>
             
              <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>
            </form>
            <div id="result" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById('num1').value);
      var num2 = parseFloat(document.getElementById('num2').value);
      var operation = document.getElementById('operation').value;
      var result;

      switch (operation) {
        case '+':
          result = num1 + num2;
          break;
        case '-':
          result = num1 - num2;
          break;
        case '*':
          result = num1 * num2;
          break;
        case '/':
          if (num2 === 0) {
            document.getElementById('result').innerHTML = "Error: Division by zero";
            return;
          } else {
            result = num1 / num2;
          }
          break;
        default:
          document.getElementById('result').innerHTML = "Error: Invalid operation";
          return;
      }

      document.getElementById('result').innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
